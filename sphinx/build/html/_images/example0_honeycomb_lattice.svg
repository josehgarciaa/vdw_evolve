            <dc:title>Ivo Pletikosic</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:description>Honeycomb lattice is not a Bravais lattice, but can be considered a hexagonal lattice with a two-atom basis (atoms A and B). Vectors a₁ and a₂ are primitive translation vectors. The gray rhombus is a primitive cell.</dc:description>
      </cc:Work>
