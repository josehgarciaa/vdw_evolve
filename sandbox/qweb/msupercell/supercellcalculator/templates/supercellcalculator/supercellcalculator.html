<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Minimal Supercell
	</title>

	<style>

		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {
			background-color: #05c46b;
			background-image: url("/images/walpaper.png")
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #05c46b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		/* Styling table for cells matrices */
		th, td {
  		padding: 7px;
		}
		table, {
			border: 1px solid;
			margin-left: auto;
    		margin-right: auto;
		}
	</style>
</head>

<body>
	<h1>Minimal Supercell</h1>

	<form method="POST" action="/calculate/" class="form-group"  id="form">
		{% csrf_token %}

<!--		{{form}}-->



		<!-- Cell data -->
		<div class="form-control">
			<p>Cel1:</p>
			<table>
				<tr>
					<th>{{form.c1_00}}</th>
					<th>{{form.c1_01}}</th>
				</tr>

				<tr>
					<th>{{form.c1_10}}</th>
					<th>{{form.c1_11}}</th>
				</tr>
			</table>

		</div>

		<div class="form-control">
			<p>Cel2:</p>
			<table>
				<tr>
					<th>{{form.c2_00}}</th>
					<th>{{form.c2_01}}</th>
				</tr>

				<tr>
					<th>{{form.c2_10}}</th>
					<th>{{form.c2_11}}</th>
				</tr>
			</table>

		</div>

		<div class="form-control">
			<p>Algorithm:</p>
			{{form.algo}}
		</div>

		<div class="form-control">
			<p>Strain:</p>
			{{form.strain}}
		</div>

		<div class="form-control">
			<p>Nr. epochs:</p>
			{{form.nr_epochs}}
		</div>

		<!-- submission -->
		<button type="submit" value="submit">Submit problem</button>
	</form>

</body>

</html>
